<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>By {{ post.author }} on {{ post.created_at }}</p>

<h3>Comments</h3>
{% for comment in comments %}
	<p>{{ comment.content }}</p>
	<p>By {{ comment.author }} on {{ comment.created_at }}</p>
{% endfor %}

<h3>Add a comment</h3>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Add Comment</button>
</form>
